<div class="text-center" style="margin-top: 100px">
  <h1>Ponyracer <small>Always a pleasure to bet on ponies</small></h1>
</div>

<div class="text-center">
  <ng-container *ngIf="!user; else loggedIn">
    <a class="btn btn-large btn-primary mr-2" routerLink="/login">Login</a>
    <a class="btn btn-large btn-primary" routerLink="/register">Register</a>
  </ng-container>
  <ng-template #loggedIn>
    <a class="btn btn-large btn-primary" routerLink="/races">Races</a>
  </ng-template>
</div>
