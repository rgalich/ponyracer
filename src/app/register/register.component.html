<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input id="login" class="form-control" type="text" formControlName="login">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
  </div>
  <div formGroupName="passwordForm">
    <div class="form-group">
      <label for="password" id="password-label">Password</label>
      <input id="password" class="form-control" type="password" formControlName="password">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div class="form-group">
      <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
      <input id="confirm-password" class="form-control" type="password" formControlName="confirmPassword">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Password is required</div>
      <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your password does not match</div>
    </div>
  </div>
  <div class="form-group">
      <label for="birthYear" id="birthYear-label">Birth year</label>
      <input id="birthYear" class="form-control" type="number" formControlName="birthYear">
      <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
      <div id="invalid-year-error" *ngIf="birthYearCtrl.dirty && (birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max'))">This is not a valid year</div>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Letâ€™s go!</button>
  <div id="registration-error" *ngIf="registrationFailed">Try again with another login.</div>
</form>
